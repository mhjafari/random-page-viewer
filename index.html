<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Page Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .loading-status {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .loading-status.loading {
            color: #667eea;
            font-weight: 600;
        }

        .loading-status.success {
            color: #28a745;
            font-weight: 600;
        }

        .loading-status.error {
            color: #e74c3c;
            background: #ffebee;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        #result {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            min-height: 300px;
            display: none;
        }

        #result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .content {
            color: #333;
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 1.05em;
        }

        /* -------- Password overlay -------- */
        #passwordOverlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 20px;
        }

        .password-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
        }

        .password-box h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.6em;
        }

        .password-box p {
            color: #555;
            line-height: 1.5;
            margin-bottom: 18px;
        }

        .password-box input {
            width: 100%;
            padding: 14px 16px;
            font-size: 1.05em;
            border-radius: 12px;
            border: 1px solid #ccc;
            outline: none;
        }

        .password-actions {
            display: flex;
            gap: 12px;
            margin-top: 18px;
        }

        .password-actions button {
            width: 100%;
            padding: 14px 16px;
        }

        #passwordError {
            margin-top: 12px;
            color: #e74c3c;
            font-weight: 600;
            min-height: 1.2em;
        }

        .tiny-note {
            margin-top: 10px;
            font-size: 0.85em;
            color: #777;
        }
        /* ---------------------------------- */
    </style>
</head>
<body>

    <!-- Password Gate (client-side) -->
    <div id="passwordOverlay" aria-label="Password gate">
        <div class="password-box">
            <p>Enter the password</p>
            <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password" />
            <div class="password-actions">
                <button type="button" onclick="checkPassword()">Enter</button>
                <button type="button" onclick="logout()" title="Forget saved login">Logout</button>
            </div>
            <div id="passwordError"></div>
        </div>
    </div>

    <div class="container">
        <h1>Take your time</h1>
        
        <div id="loadingStatus" class="loading-status loading">
            Loading files...
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressText" style="margin-top: 10px;">0 / 302</div>
        </div>

        <div class="button-container">
            <button id="randomBtn" disabled> Press </button>
            <button id="anotherBtn" style="display: none;">üîÑ Get Another</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const PASSWORD = "letmein";          // <-- CHANGE THIS
        const AUTH_KEY = "rpv_authed_v1";    // localStorage key

        function hideOverlay() {
            const overlay = document.getElementById("passwordOverlay");
            if (overlay) overlay.style.display = "none";
        }

        function showOverlay() {
            const overlay = document.getElementById("passwordOverlay");
            if (overlay) overlay.style.display = "flex";
        }

        function checkPassword() {
            const inputEl = document.getElementById("passwordInput");
            const errEl = document.getElementById("passwordError");
            const input = (inputEl?.value || "").trim();

            if (input === PASSWORD) {
                localStorage.setItem(AUTH_KEY, "true");
                errEl.textContent = "";
                hideOverlay();
                // Only start loading files after successful login:
                loadAllFiles();
            } else {
                errEl.textContent = "Incorrect password";
                if (inputEl) inputEl.select();
            }
        }

        function logout() {
            localStorage.removeItem(AUTH_KEY);
            // Optional: clear UI state
            showOverlay();
            const errEl = document.getElementById("passwordError");
            if (errEl) errEl.textContent = "";
            const inputEl = document.getElementById("passwordInput");
            if (inputEl) inputEl.value = "";
        }

        // Allow Enter key to submit password
        document.addEventListener("DOMContentLoaded", () => {
            const inputEl = document.getElementById("passwordInput");
            if (inputEl) {
                inputEl.addEventListener("keydown", (e) => {
                    if (e.key === "Enter") checkPassword();
                });
            }

            // If already authenticated, unlock and load immediately
            if (localStorage.getItem(AUTH_KEY) === "true") {
                hideOverlay();
                loadAllFiles();
            } else {
                showOverlay();
                // IMPORTANT: do NOT call loadAllFiles() yet.
            }
        });

        /* =========================
           Your Existing App Code
           ========================= */
        const FILE_PATH = 'data/'; // Change this if files are in a different folder
        
        // Generate odd numbers from 1 to 603
        const PAGE_NUMBERS = [];
        for (let i = 1; i <= 603; i += 2) {
            PAGE_NUMBERS.push(i);
        }
        const TOTAL_FILES = PAGE_NUMBERS.length; // Should be 302
        
        let textFiles = [];
        let currentIndex = -1;

        const loadingStatus = document.getElementById('loadingStatus');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const randomBtn = document.getElementById('randomBtn');
        const anotherBtn = document.getElementById('anotherBtn');
        const resultDiv = document.getElementById('result');

        // Load all files from server
        async function loadAllFiles() {
            // Prevent double-loading if user clicks Enter multiple times
            if (loadAllFiles._started) return;
            loadAllFiles._started = true;

            const promises = [];
            let loadedCount = 0;

            for (let pageNum of PAGE_NUMBERS) {
                const filename = `page_${pageNum}_extracted.txt`;
                const promise = fetch(`${FILE_PATH}${filename}`)
                    .then(response => {
                        if (!response.ok) throw new Error(`File not found: ${filename}`);
                        return response.text();
                    })
                    .then(content => {
                        loadedCount++;
                        progressFill.style.width = `${(loadedCount / TOTAL_FILES) * 100}%`;
                        progressText.textContent = `${loadedCount} / ${TOTAL_FILES}`;
                        return {
                            name: filename,
                            content: content
                        };
                    })
                    .catch(err => {
                        console.warn(`Failed to load ${filename}:`, err);
                        return null;
                    });
                
                promises.push(promise);
            }

            try {
                const results = await Promise.all(promises);
                textFiles = results.filter(file => file !== null);
                
                if (textFiles.length === 0) {
                    loadingStatus.className = 'loading-status error';
                    loadingStatus.innerHTML = `
                        ‚ùå No files could be loaded!<br>
                        <small>Make sure files are in the "${FILE_PATH}" folder</small>
                    `;
                } else {
                    loadingStatus.className = 'loading-status success';
                    loadingStatus.innerHTML = `‚úÖ ${textFiles.length} files loaded successfully!`;
                    randomBtn.disabled = false;
                }
            } catch (err) {
                loadingStatus.className = 'loading-status error';
                loadingStatus.innerHTML = `‚ùå Error loading files: ${err.message}`;
            }
        }

        // Cryptographically secure random function
        function getSecureRandomIndex(max) {
            const array = new Uint32Array(1);
            crypto.getRandomValues(array);
            return array[0] % max;
        }

        // Show random page
        function showRandomPage() {
            if (textFiles.length === 0) {
                resultDiv.innerHTML = '<div class="error">No files loaded!</div>';
                resultDiv.classList.add('show');
                return;
            }

            currentIndex = getSecureRandomIndex(textFiles.length);
            const selectedFile = textFiles[currentIndex];

            resultDiv.innerHTML = `
                <div class="page-info">
                    üìÑ ${selectedFile.name} (Page ${currentIndex + 1} of ${textFiles.length})
                </div>
                <div class="content">${selectedFile.content}</div>
            `;
            
            resultDiv.classList.add('show');
            anotherBtn.style.display = 'inline-block';
        }

        randomBtn.addEventListener('click', showRandomPage);
        anotherBtn.addEventListener('click', showRandomPage);

        // IMPORTANT: we no longer call loadAllFiles() here unconditionally.
        // It is called after successful password entry (or if already authenticated).
    </script>
</body>
</html>
